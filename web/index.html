<!DOCTYPE html>
<html>
<head>
  <!--
    If you are serving your web app in a path other than the root, change the
    href value below to reflect the base path you are serving from.

    The path provided below has to start and end with a slash "/" in order for
    it to work correctly.

    For more details:
    * https://developer.mozilla.org/en-US/docs/Web/HTML/Element/base

    This is a placeholder for base href that will be replaced by the value of
    the `--base-href` argument provided to `flutter build`.
  -->
  <base href="$FLUTTER_BASE_HREF">

  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="Descubra na Wolf Library uma curadoria diversificada e meticulosa de livros para todos os leitores apaixonados. Desde best-sellers aclamados até achados literários exclusivos, oferecemos uma experiência de compra personalizada e envolvente. Navegue por nossas coleções para encontrar sua próxima grande leitura ou o presente perfeito. Entrega rápida, ofertas especiais e um mundo de conhecimento esperam por você. Entre e deixe a história começar">

  <!-- iOS meta tags & icons -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="wolf_library">
  <link rel="apple-touch-icon" href="icons/Icon-192.png">

  <!-- Favicon -->
  <link rel="icon" type="image/ico" href="favicon.ico"/>
  <!-- Open Graph / Facebook -->
  <meta property="og:type" content="website">
  <meta property="og:url" content="https://wolf-library.web.app">
  <meta property="og:title" content="Wolf Library">
  <meta property="og:description" content="Descubra na Wolf Library uma curadoria diversificada e meticulosa de livros para todos os leitores apaixonados. Desde best-sellers aclamados até achados literários exclusivos, oferecemos uma experiência de compra personalizada e envolvente. Navegue por nossas coleções para encontrar sua próxima grande leitura ou o presente perfeito. Entrega rápida, ofertas especiais e um mundo de conhecimento esperam por você. Entre e deixe a história começar">
  <meta property="og:image" content="https://wolf-library.web.app/icons/icon-192.png">

  <!-- Twitter -->
  <meta property="twitter:card" content="summary_large_image">
  <meta property="twitter:url" content="https://wolf-library.web.app">
  <meta property="twitter:title" content="Wolf Library">
  <meta property="twitter:description" content="Descubra na Wolf Library uma curadoria diversificada e meticulosa de livros para todos os leitores apaixonados. Desde best-sellers aclamados até achados literários exclusivos, oferecemos uma experiência de compra personalizada e envolvente. Navegue por nossas coleções para encontrar sua próxima grande leitura ou o presente perfeito. Entrega rápida, ofertas especiais e um mundo de conhecimento esperam por você. Entre e deixe a história começar">
  <meta property="twitter:image" content="https://wolf-library.web.app/icons/icon-192.png">



  <title>wolf_library</title>
  <link rel="manifest" href="manifest.json">

  <script>
    // The value below is injected by flutter build, do not touch.
    const serviceWorkerVersion = null;
  </script>
  <!-- This script adds the flutter initialization JS code -->
  <script src="flutter.js" defer></script>
</head>
<body>
  <script>
    window.addEventListener('load', function(ev) {
      // Download main.dart.js
      _flutter.loader.loadEntrypoint({
        serviceWorker: {
          serviceWorkerVersion: serviceWorkerVersion,
        },
        onEntrypointLoaded: function(engineInitializer) {
          engineInitializer.initializeEngine().then(function(appRunner) {
            appRunner.runApp();
          });
        }
      });
    });
  </script>
</body>
</html>
